---
layout: base
---

			<h1>{{ page.category | capitalize }}</h1>

			<ul>
					{% assign posts_sorted = site.categories[page.category] %}
			    {% for post in posts_sorted %}
			    <li>
						<!--
						{% if post.layout == "image" %}
						<img src="/img/{{ post.image }}" height=50 />
						{% elsif post.layout == "text" %}
						<img src="/img/text-icon.png" height=50 />
						{% endif %}
					-->
							<a href="{{ post.url }}">{{ post.date | date: "%B %d, %Y" }}: {{ post.title }}</a>
							{% for tag in post.tags %} | {{ tag }} {% endfor %}
					</li>
			    {% endfor %}
			</ul>
